<div class="flex items-center content-center h-screen bg-cat-mantle">
    <form class="w-full max-w-lg mx-auto my-auto" action="https://mailthis.to/donotspam-rico" method="POST"
        encType="multipart/form-data">
        <div class="flex flex-wrap mb-6 -mx-3">
            <div class="w-full px-3">
                <label class="block mb-2 text-xs font-bold tracking-wide uppercase text-cat-text">
                    Name
                </label>
                <input
                    class="block w-full px-4 py-3 mb-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500"
                    id="name" name="name" type="text" placeholder="Your Name">
            </div>
        </div>
        <div class="flex flex-wrap mb-6 -mx-3">
            <div class="w-full px-3">
                <label class="block mb-2 text-xs font-bold tracking-wide uppercase text-cat-text" for="grid-password">
                    E-mail
                </label>
                <input
                    class="block w-full px-4 py-3 mb-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500"
                    id="email" name="email" type="email" placeholder="name@domain.tld">
            </div>
        </div>
        <div class="flex flex-wrap mb-6 -mx-3">
            <div class="w-full px-3">
                <label class="block mb-2 text-xs font-bold tracking-wide uppercase text-cat-text" for="grid-password">
                    Message
                </label>
                <textarea
                    class="block w-full h-48 px-4 py-3 mb-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none resize-none no-resize focus:outline-none focus:bg-white focus:border-gray-500"
                    id="message" name="message"></textarea>

            </div>
        </div>
        <input type="hidden" name="_subject" value="ricovz.me | form submission">
        <input type="hidden" name="_honeypot" value="">
        <input type="hidden" name="_confirmation" value="Succesfully sent your submission!">
        <div class="md:flex md:items-center">
            <div class="md:w-1/3">
                <input
                    class="px-4 py-2 font-bold text-white rounded shadow bg-cat-blue hover:bg-cat-lavender focus:shadow-outline focus:outline-none"
                    type="submit" value="Send">

            </div>
            <div class="md:w-2/3"></div>
        </div>
    </form>
</div>
